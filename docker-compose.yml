services:
  mongodb:
    image: mongo:7
    container_name: observability-mongo
    ports:
      - "${MONGODB_PORT:-47217}:27017"
    volumes:
      - observability-mongo-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  observability-mongo-data:
